<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EEP News Admin</title>
  <!-- No link to config.yml is needed -->
</head>
<body>
  <!-- Using a different, stable version of the CMS script to avoid the bug -->
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
  
  <!-- Embed the configuration directly to bypass file loading issues -->
  <script>
    // Wait for the DOM to be fully loaded before initializing the CMS
    document.addEventListener('DOMContentLoaded', function() {
      var config = {
        backend: {
          name: 'github',
          repo: 'davephantxm/EEPsite',
          branch: 'main',
          auth_type: 'pkce',
        },
        media_folder: 'images/news',
        public_folder: '/images/news',
        collections: [
          {
            name: 'news',
            label: 'News',
            folder: 'News',
            create: true,
            slug: '{{slug}}',
            extension: 'md',
            format: 'frontmatter',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Date', name: 'date', widget: 'datetime' },
              { label: 'EEP Phase', name: 'phase', widget: 'select', options: ['I', 'II', 'III', 'IV'] },
              { label: 'Image', name: 'image', widget: 'image' },
              { label: 'Body', name: 'body', widget: 'markdown' },
            ],
          },
        ],
      };

      CMS.init({ config });
    });
  </script>
</body>
</html>
