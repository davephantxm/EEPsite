<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEP Media</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- AOS Animate on Scroll CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="font-sans">
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="relative w-full bg-white rounded-3xl overflow-hidden mx-2 mt-1 shadow-2xl flex items-center justify-start h-full" style="min-height:80vh;" data-aos="fade-in">
            <!-- Background Image with dark overlay -->
            <img src="images/background.jpg" class="absolute inset-0 w-full h-full object-cover object-center z-0" />
            <div class="absolute inset-0 bg-black/60 z-10"></div>
            <div class="relative z-30 w-full max-w-6xl mx-auto h-full flex">
                <div class="flex flex-col justify-center h-full w-full md:w-2/3 pl-2 md:pl-8">
                    <div class="relative">
                        <div class="relative container mx-auto px-4 z-10 flex items-center h-full">
                            <div class="max-w-2xl p-6 rounded-lg bg-black bg-opacity-40 border-l-8 border-primary-green" data-aos="fade-right">
                                <h1 class="text-white text-4xl md:text-6xl font-bold mb-4 font-['Unbounded',_sans-serif]">Media</h1>
                        <p class="text-white text-xl md:text-2xl font-['Lora',_serif]">Explore our latest media resources for the Energizing Education Programme.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Media Grid Section -->
        <section class="max-w-7xl mx-auto px-2 py-12">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Media Card 1: YouTube Video -->
                <div id="video-card" class="relative bg-white rounded-3xl shadow-md max-w-xl mx-auto p-3 flex flex-col gap-4 font-['Century Gothic',_CenturyGothic,_AppleGothic,_sans-serif] group hover:shadow-2xl transition-all duration-300 w-full cursor-pointer">
                    <div class="relative w-full h-48 overflow-hidden rounded-2xl">
                        <img src="https://img.youtube.com/vi/QkKmnA-10UI/hqdefault.jpg" alt="YouTube Video Thumbnail" class="absolute inset-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" />
                        <div class="absolute inset-0 flex items-center justify-center">
                            <svg class="w-16 h-16 text-white opacity-90 group-hover:scale-110 transition-transform duration-300" fill="currentColor" viewBox="0 0 84 84">
                                <circle cx="42" cy="42" r="42" fill="rgba(0,0,0,0.5)"/>
                                <polygon points="34,28 62,42 34,56" fill="#fff"/>
                            </svg>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4 flex-1 p-2">
                        <div class="text-xl font-bold text-gray-800">Energizing Education Programme Phase II Reel</div>
                        <div class="text-sm text-gray-500">Watch the video.</div>
                    </div>
                </div>
                <!-- Media Card 2: Placeholder -->
                <div class="bg-white rounded-3xl shadow-md max-w-xl mx-auto p-3 flex flex-col gap-4 font-['Century Gothic',_CenturyGothic,_AppleGothic,_sans-serif] w-full">
                    <div class="relative w-full h-48 overflow-hidden rounded-2xl">
                        <img src="images/placeholder.jpg" class="absolute inset-0 w-full h-full object-cover">
                    </div>
                    <div class="flex flex-col gap-4 flex-1 p-2">
                        <div class="text-xl font-bold text-gray-800">Media Placeholder</div>
                        <div class="text-sm text-gray-500">Description or coming soon.</div>
                    </div>
                </div>
                <!-- Media Card 3: Placeholder -->
                <div class="bg-white rounded-3xl shadow-md max-w-xl mx-auto p-3 flex flex-col gap-4 font-['Century Gothic',_CenturyGothic,_AppleGothic,_sans-serif] w-full">
                    <div class="relative w-full h-48 overflow-hidden rounded-2xl">
                        <img src="images/placeholder.jpg" class="absolute inset-0 w-full h-full object-cover">
                    </div>
                    <div class="flex flex-col gap-4 flex-1 p-2">
                        <div class="text-xl font-bold text-gray-800">Media Placeholder</div>
                        <div class="text-sm text-gray-500">Description or coming soon.</div>
                    </div>
                </div>
                <!-- Media Card 4: Placeholder -->
                <div class="bg-white rounded-3xl shadow-md max-w-xl mx-auto p-3 flex flex-col gap-4 font-['Century Gothic',_CenturyGothic,_AppleGothic,_sans-serif] w-full">
                    <div class="relative w-full h-48 overflow-hidden rounded-2xl">
                        <img src="images/placeholder.jpg" class="absolute inset-0 w-full h-full object-cover">
                    </div>
                    <div class="flex flex-col gap-4 flex-1 p-2">
                        <div class="text-xl font-bold text-gray-800">Media Placeholder</div>
                        <div class="text-sm text-gray-500">Description or coming soon.</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Video Modal -->
        <div id="video-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80 hidden">
            <div class="relative w-full max-w-5xl mx-auto p-4">
                <button id="close-modal" class="absolute top-2 right-2 text-white text-3xl font-bold z-10 hover:text-gray-300">&times;</button>
                <div class="w-full h-[500px] rounded-2xl overflow-hidden bg-black flex items-center justify-center">
                    <iframe id="youtube-iframe" class="w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>
        </div>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <!-- AOS Animate on Scroll JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800, // Animation duration
            once: false // Whether animation should happen only once - while scrolling down
        });
    </script>
    <script>
        // Load components when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
            loadFooter();
        });
    </script>
    <script>
      // Video Modal Logic
      const videoCard = document.getElementById('video-card');
      const videoModal = document.getElementById('video-modal');
      const closeModal = document.getElementById('close-modal');
      const youtubeIframe = document.getElementById('youtube-iframe');
      const youtubeUrl = 'https://www.youtube.com/embed/QkKmnA-10UI?autoplay=1';

      videoCard.addEventListener('click', function() {
        youtubeIframe.src = youtubeUrl;
        videoModal.classList.remove('hidden');
      });

      closeModal.addEventListener('click', function() {
        videoModal.classList.add('hidden');
        youtubeIframe.src = '';
      });

      // Close modal on background click
      videoModal.addEventListener('click', function(e) {
        if (e.target === videoModal) {
          videoModal.classList.add('hidden');
          youtubeIframe.src = '';
        }
      });
    </script>
</body>
</html>
